<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
</head>
<body onload = "determine_layout()" id="body">
    {% block body %}{% endblock %}
    <script>
        // Declare global variables determining layout
        var desktopLayout = {{ desktop_layout }};
        var mobileLayout = {{ mobile_layout }};
        if (window.innerWidth < 500){
        var mobile = true;
        var bannerStyle = mobileLayout;
        }
        else{
        var mobile = false;
        var bannerStyle = desktopLayout;
        }
    </script>
    <script src = {{ url_for('static', filename='js/scripts.js') }}>
</script>
<script type="text/javascript" src= {{ url_for('static', filename='js/main.js') }}>
</script>
</body>
</html>
